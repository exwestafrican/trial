<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="foo.css" />
  <script src="./foo.js"></script>

  <script type="text/javascript"></script>

  <title>Foo Website</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="page-header">
        <h1>Foo Website</h1>
      </div>
    </div>
  </div>

  <section style="background-color: #eee;">
    <div class="container">

      <div class="row d-flex justify-content-center">


        <div class="">

          <div class="card-body overflow-auto" data-mdb-perfect-scrollbar="true" style="position: relative; height:83vh"
            id="chat-start">

          </div>


          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <div class="input-group mb-0">
              <input class="form-control me-auto" type="text" placeholder="Add message here..."
                aria-label="Add message here..." id="chat-text">
              <button type="button" class="btn btn-warning" id="submit-chat">Submit</button>
            </div>
          </div>
        </div>




      </div>

    </div>
  </section>


</body>

</html>
